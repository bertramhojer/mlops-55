name: DVC Workflow

on:
  pull_request:
    branches:
    - main
    - dev
    paths:
    - '**/*.dvc'
    - '.dvc/**'

jobs:
  run_data_checker:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "0.5.13"
        python-version: "3.12"
        enable-cache: true

    - name: Install the project
      run: uv sync

    - name: Auth with GCP
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Pull data
      run: |
        dvc pull --no-run-cache || true

    - name: Check data statistics
      run: |
        uv run stats
